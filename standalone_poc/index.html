<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="WebRTC code samples" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"
    />
    <meta itemprop="description" content="Client-side WebRTC code samples" />
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png" />
    <meta itemprop="name" content="WebRTC code samples" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta id="theme-color" name="theme-color" content="#ffffff" />

    <base target="_blank" />

    <title>Video to peer connection</title>

    <link
      rel="icon"
      sizes="192x192"
      href="../../../images/webrtc-icon-192x192.png"
    />
    <link
      href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../../../css/main.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div id="container">
      <h1>
        <a href="//webrtc.github.io/samples/" title="WebRTC samples homepage"
          >WebRTC samples</a
        >
        <span>Sync two videos suing a RTCDataChannel</span>
      </h1>

      <video id="leftVideo" playsinline controls muted>
        <!-- NB CORS: https://bugzilla.mozilla.org/show_bug.cgi?id=1177793 -->
        <source src="../video/chrome.mp4" type="video/webm" />
        <p>This browser does not support the video element.</p>
      </video>

      <video id="rightVideo" playsinline controls>
        <source src="../video/chrome.mp4" type="video/webm" />
        <p>This browser does not support the video element.</p>
      </video>
    </div>

    <div class="controlbox">
      <button id="connectButton" name="connectButton" class="buttonleft">
        Connect
      </button>
      <button
        id="disconnectButton"
        name="disconnectButton"
        class="buttonright"
        disabled
      >
        Disconnect
      </button>
    </div>

    <div class="messagebox">
      <label for="message"
        >Enter a message:
        <input
          type="text"
          name="message"
          id="message"
          placeholder="Message text"
          inputmode="latin"
          size="60"
          maxlength="120"
          disabled
        />
      </label>
      <button id="sendButton" name="sendButton" class="buttonright" disabled>
        Send
      </button>
    </div>
    <div class="messagebox" id="receivebox">
      <p>Messages received:</p>
    </div>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="js/main.js" async></script>
  </body>
</html>
